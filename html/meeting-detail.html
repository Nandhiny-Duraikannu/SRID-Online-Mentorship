<!DOCTYPE html>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Online Mentorship</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a onclick="setDisabledBtn()">Profile</a>
        </li>
        <li>
          <a onclick="setDisabledBtn()">My Courses</a>
        </li>
        <li>
          <a onclick="setDisabledBtn()">Forum</a>
        </li>
        <li>
          <a href="../index.html">Logout</a>
        </li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="http://materializecss.com/images/office.jpg">
            </div>
            <a href="#!user">
              <img class="circle" src="http://materializecss.com/images/yuna.jpg">
            </a>
            <a href="#!name">
              <span class="white-text name" id="userName"></span>
            </a>
            <a href="#!email">
              <span class="white-text email" id="userEmail"></span>
            </a>
          </div>
        </li>
        <li>
          <a onclick="setDisabledBtn()">
            <i class="material-icons" id="sidebarIcon">account_box</i>Profile</a>
        </li>
        <li>
          <a onclick="setDisabledBtn()">
            <i class="material-icons" id="sidebarIcon">list</i>My Courses</a>
        </li>
        <li>
          <a onclick="setDisabledBtn()">
            <i class="material-icons" id="sidebarIcon">forum</i>Forum</a>
        </li>
        <li>
          <a href="../index.html">
            <i class="material-icons" id="sidebarIcon">power_settings_new</i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <nav class="clean">
    <div class="nav-wrapper">
      <div class="col s12" id="meetingDetailBreadCrumb">
        <!-- <a href="#!" class="breadcrumb">...</a>
                <a href="#!" class="breadcrumb">Grades</a>
                <a href="#!" class="breadcrumb">Meeting</a>
                <a href="#!" class="breadcrumb">Detail</a> -->
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="center">Meeting Detail</h2>

          <div class="input-field col s12">
            <input type="text" class="validate" value="Emily" disabled>
            <label for="tutor_name">Tutor</label>
          </div>

          <div class="input-field col s12">
            <input type="text" class="validate" value="Andrews" disabled>
            <label for="student_name">Student</label>
          </div>

          <div class="input-field col s12">
            <input type="text" class="validate" value="" disabled id="meetingDateConfirmed">
            <label for="meetingDate">Date</label>
          </div>

          <div class="input-field col s12">
            <input type="text" class="validate" value="google.xxx.xxx" disabled>
            <label for="meeting_link">Meeting Link</label>
          </div>

          <a class="row waves-effect waves-light btn col s12" onclick="joinMeeting()">Joining Meeting</a>

          <a class="row waves-effect waves-light btn col s12">CANCEL</a>

        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container linkType center">
      <a href="https://sheershakandwal.wixsite.com/olms">Our Team</a> |
      <a href="https://sheershakandwal.wixsite.com/olms">Contact</a> |
      <a href="https://sheershakandwal.wixsite.com/olms">Support</a>
    </div>
  </footer>


  <!--  Scripts-->

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="../js/materialize.js"></script>

  <script src="../js/sideBar.js"></script>
